	<link rel="stylesheet" href="style.css" />
	<title>Слайдер | Проект 3</title>

<body>
	<div class="container">
		<div class="sidebar">
			<div style="background: linear-gradient(229.99deg, #552d00 -26%, #271301 145%);">
				<h1>Coffe</h1>
				<p>Drink</p>
			</div>

			</div>
			<div style="background: linear-gradient(221.87deg, #ffc60b 1%, #cf9902 128%);">

				style="background-image: url('https://images.unsplash.com/photo-1534531173927-aeb928d54385?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1350&q=80');">

			</div>

			<button class="down-button">
				<i class="fas fa-arrow-down"></i>
			</button>
			<button class="up-button">
				<i class="fas fa-arrow-up"></i>
			</button>
